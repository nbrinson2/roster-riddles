<div *ngIf="selectedPlayers.length > 0" class="players-container">
  <div
    class="player-container"
    *ngFor="let player of selectedPlayers; let first = first"
    #playerContainer
  >
    <bio-ball-player
      [player]="player"
      [inSearchResults]="false"
      (selectTeamEvent)="selectRoster($event)"
    ></bio-ball-player>
  </div>
</div>
