<div class="streak-card">
  <!-- HEADER ROW -->
  <div class="streak-card__header">
    <div class="streak-card__header-item">
      <span class="label">Best streak:</span>
      <span class="value">{{ bestStreak }}</span>
    </div>
    <div class="streak-card__header-item">
      <span class="label">Current streak:</span>
      <span class="value">{{ currentStreak }}</span>
    </div>
  </div>

  <!-- HORIZONTAL RULE -->
  <hr class="streak-card__divider" />

  <!-- BODY -->
  <div class="streak-card__body">
    <span class="streak-card__name">"{{ nickname }}"</span>
  </div>
</div>
